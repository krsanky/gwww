{{define "title"}}Album: {{.album.Title}}{{end}}

{{define "main"}}

<div class="container">
<div class="columns">
<div class="column">
<h2 class="text-center">Album: {{.album.Title}}</h2>
</div>
</div>
</div>

<span class="text-bold">tracks:</span>
<ul>
{{range .items}}
<li><a href="{{.Url}}">{{.Track}}:{{.Title}}</a></li>
{{end}}
</ul>
{{end}}
