{{define "main"}}


<form method="post">
<div class="container">


<div class="columns">

<div class="column col-9">
<div class="form-group">
	<label class="form-label">Artist</label>
	<select name="artist" class="form-select">
		<option value="">Choose an Artist</option>
		{{range .artists}}
			<option {{- if eq $.artist .Name}} selected{{end}}>
			{{- .Name -}}
			</option>
		{{- end}}
	</select>
</div>
</div>

<div class="column">
<div class="form-group">
	<label class="form-label">Starts with</label>
	<select name="artist_startswith" class="form-select">
		<option value="">Choose a letter</option>
		{{template "a_z_select" .}}
	</select>
</div>
</div>

</div>


<div class="columns">
<div class="column">
<hr/>
<button class="btn">Filter</button>
</div>
</div>

</div>
</form>
