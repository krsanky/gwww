{{define "title"}}Artist: {{.artist.Name}}{{end}}

{{define "main"}}

<div class="container">
<div class="columns">
<div class="column">
<h2 class="text-center">{{.artist.Name}}</h2>
</div>
</div>
</div>

<span class="text-bold">albums:</span>
<ul>
{{range .albums}}

{{end}}
</ul>
{{end}}
