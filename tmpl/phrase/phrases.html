{{define "title"}}Phrases{{end}}

{{define "breadcrumbs_block"}}{{template "breadcrumbs" .}}{{end}}

{{define "main"}}

{{if .error}}<p>{{.error}}</p>{{end}}

<form method=post>
<input type="hidden" name="csrf_token" value="{{.token}}"> 
Path:<br/>

Tags:<br/>

</form>

{{if .phrases}}
<ul>
{{range .phrases}}
<li><a href="{{.Url}}">{{.String}}</a></li>
{{end}}
</ul>
{{end}}

{{end}}
