{{define "title"}}URT Servers{{end}}

{{define "main"}}
{{template "breadcrumbs" .}}

<h3>urtctf</h3>
<table class="table">
<thead>
	<tr>
		<th scope="col">Name</th>
		<th scope="col">Score</th>
		<th scope="col">Ping</th>
	</tr>
</thead>

<tbody>

{{range .players}}
	<tr>
		<td>{{.Name}}</td>
		<td>{{.Score}}</td>
		<td>{{.Ping}}</td>
	</tr>
{{end}}

</tbody>
</table>
{{end}}
